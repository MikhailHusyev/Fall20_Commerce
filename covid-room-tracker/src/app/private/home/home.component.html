<div class="overflow-set">
  <side-panel></side-panel>
  <div class="contianer-fluid"></div>
  <div class="row card-row top-margin align-items-center">
    <div class="card shadow w-100">
      <div class="card-body">
        <h1 class="card-title default-thin default-green">Health Report</h1>
        <hr />
        <div class="row align-items-center">
          <div class="col-md-4">
            <div>
              <p *ngIf="displayElement; else showThis">You have not been exposed to COVID-19</p>
              <ng-template #showThis>      
                  <p class="alert">You have been recently exposed to COVID-19.</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
